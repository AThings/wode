        var nums = new Array(0,0,1,1,1,2,2,3,3,4);
        var removeDuplicates = function(nums) {
            var k=1;
            for(var i=0;i<nums.length;i++){
                for(var j=0;j<k;j++){
                    if(nums[j]!==nums[i]){
                        nums[k]=nums[i];
                        k++;
                    }
                }
            }
            return k;
        };

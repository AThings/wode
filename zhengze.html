<script>
    let oBtn = document.getElementsByTagName("button")[0];
    let aInput = document.getElementsByTagName("input");
    oBtn.onclick = function () {
        if(aInput[0].value.search(/(\w+)@(\w+)\.com/) !== -1){

                if(aInput[2].value.search(/\d+/) !== -1){
                    alert("right");
                }
                else
                {
                    alert("number ERROR");
                }
            }
            else
            {
                alert("web ERROR");
            }
        }
        else
        {
            alert("email ERROR");
        }
    }
</script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .gotoTop{
            position: fixed;
            right:10px;
            bottom: 10px;
        }
        .long{
            width:300px;
            height: 3000px;
            background: blue;
        }
    </style>
</head>
<body>
    <div class="long">
        This is top;
    </div>
    <button type="button" class="gotoTop">返回顶部</button>
    <script>
        var btn=document.getElementsByClassName("gotoTop")[0];
        var timer;
        btn.onclick=function () {
            requestAnimationFrame(run);
        };
        run=function () {
            window.scrollBy(0,-100);
            if(document.documentElement.scrollTop)
                requestAnimationFrame(run);
        };

    </script>
</body>
</html>

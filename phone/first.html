<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .box{
            width: 100%;
            height: 200px;
            background: red;
            max-width: 900px;
            min-width: 500px;
        }
        @media (max-width:1000px) and (min-width: 700px){
            .box{
                background: blue;
            }
        }
        @media (max-width:500px) {
            .box{
                background: yellow;
            }
        }


    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin:0;
            padding:0;
        }
        ul{
            list-style-type: none;
        }
        .box{
            width: 492px;
            height:172px;
            position: relative;
        }
        .box ul li{
            position: absolute;
            opacity: 0;
            transition: opacity 0.5s ease ;
        }
        .box .in_show{
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="box">
        <ul>
            <li class="in_show"><img src="img/01.jpg" alt=""></li>
            <li><img src="img/02.jpg" alt=""></li>
            <li><img src="img/03.jpg" alt=""></li>
            <li><img src="img/04.jpg" alt=""></li>
            <li><img src="img/05.jpg" alt=""></li>
        </ul>
    </div>
</body>
<script src="../jquery-3.3.1(1).js"></script>
<script>
    var thisIndex=0;
    function run(thisIndex) {
        $(".box ul li").removeClass("in_show").eq(thisIndex).addClass("in_show");
    }
    var timer = setInterval(function () {
        if(thisIndex>4)
            thisIndex=0;
        run(thisIndex++);
    },1000);

</script>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    *{
        margin:0;
        padding: 0;
    }
    ul{
        position: fixed;
        top:0;
    }
    .div1{
        width: 100%;
        height: 500px;
        background: green;
        margin-top: 500px;
    }
    .div2{
        width: 100%;
        height: 500px;
        background: yellow;
        margin-bottom: 500px;
    }
</style>
<body>
    <ul>
        <li>
            <button type="button" class="btn1">div1</button>
        </li>
        <li>
            <button type="button" class="btn2">div2</button>
        </li>
    </ul>
    <div class="div1"></div>
    <div class="div2"></div>
    <script src="../jquery-3.3.1(1).js"></script>
    <script>
        var div1=$(".div1");
        var div2=$(".div2");
        $(".btn1").on("click",function () {
            console.log(div1.offset().top);
            scrollTo(0,div1.offset().top);
            history.pushState(div1.offset().top,"");
        });
        $(".btn2").on("click",function () {
            scrollTo(0,div2.offset().top);
            history.pushState(div2.offset().top,"");
        });
        window.onpopstate = function (ev) {
            ev.preventDefault();
            console.log(ev.state);
            if(ev.state===null)
            {
                console.log(1);
                scrollTo(0,0);
            }
            else
            {
                console.log(2);
                scrollTo(0,ev.state);
            }

        }
    </script>
</body>
</html>

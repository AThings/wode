<!DOCTYPE html>
<html lang="en">
<head>

        table{

        </tr>
        <tr>

        <tr>
            <td>张三</td>

        </tr>
        <tr>
            <td>张三</td>
            <td>男</td>
            <td>内蒙那嘎达</td>
        </tr>
        <tr>
            <td>张三</td>

        <tr>

</body>
<script src="../jquery-3.3.1(1).js"></script>
<script>
    var obj = $(".head");
    obj.on("click",function () {
        $(this).toggleClass("selected").nextUntil(".head").toggleClass("show");
    })
</script>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="">
    <h4>个人基本信息</h4>
    名称：<input type="text" class="choose"><br>
    密码：<input type="password" class="choose"><br>
    详细信息：<textarea name="" id="" cols="30" rows="3" class="choose"></textarea>
</form>
<script src="../jquery-3.3.1(1).js"></script>
<script>
    var obj=$(".choose");
    obj.focus(function () {
        $(this).css("background-color","blue");
    });
    obj.blur(function () {
        $(this).css("background-color","white");
    })
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div id="app">
        {{message}}
    </div>

    <div id="app-2">
        <span v-bind:title="message">
            鼠标悬停
        </span>
    </div>

    <div id="app-3">
        <p v-if="seen">
            You can see me!
        </p>
    </div>

    <div id="app-4">
        <ol>
            <li v-for="a in todu">
                {{a.text}}
            </li>
        </ol>
    </div>

    <div id="app-5">
        <p>{{ message }}</p>
        <button v-on:click="reverseMessage">逆转消息</button>
    </div>

    <div id="app-6">
        <p>{{ message }}</p>
        <input type="text" v-model="message">
    </div>

    <div id="app-7">
        <ul>
            <todo-item v-for="item in groceyList" v-bind:todo="item" v-bind:key="item.id"></todo-item>
        </ul>
    </div>

    <script src="vue.js"></script>
    <script>


        let app = new Vue({
            el:"#app",
            data:{
                message:"Hello world"
            }
        });
         let app2 = new Vue({
            el :"#app-2",
            data:{
                message:"页面加载于"+new Date().toLocaleDateString()
            }
        });
         let app3 = new Vue({
             el:"#app-3",
             data:{
                 seen:true
             }
         });
         let app4 = new Vue({
            el:"#app-4",
            data:{
                todu:[
                    {text:"学习JavaScript"},
                    {text:"学习Vue"},
                    {text:"整个牛项目"}
                ]
            }
         });
        let app5 = new Vue({
            el: '#app-5',
            data: {
                message: 'Hello Vue.js!'
            },
            methods: {
                reverseMessage: function () {
                    this.message = this.message.split('').reverse().join('')
                }
            }
        });
        let app6 = new Vue({
            el:"#app-6",
            data:{
                message:"Hello Vue"
            }
        });

        Vue.component('todo-item',{
            props:['todo'],
            template:'<li>{{ todo.text }}</li>'
        });

        let app7 = new Vue({
            el:"#app-7",
            data:{
                groceyList:[
                    { id:0,text:"蔬菜"},
                    { id:1,text:"水果"},
                    { id:2,text:"这是今天的菜"}
                ]
            }
        });
    </script>
</body>
</html>
